    <div class="container">
            <div class="row">
                <div class="col-sm-8 m-auto">             
                    <!-- SLIDER WITH INDICATORS -->
                    <div id="slider3" class="carousel slide mb-5" data-ride="carousel">
                    <ol class="carousel-indicators">

                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                        <img class="d-block img-fluid" src="./image/test-image-2.jpg" alt="First Slide">
                        </div>
                        <div class="carousel-item">

                        </div>
                        <div class="carousel-item">
                        <img class="d-block img-fluid" src="./image/test-image-3.jpg" alt="Third Slide">
                        </div>
                    </div>
            
                    <!-- CONTROLS -->
                    <a href="#slider3" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
            
                    <a href="#slider3" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                    </div>
                </div>
            </div>
        </div>
    


    <!-- carousel-->
  
     <!-- jQuery first, then Popper.js, then Bootstrap JS -->

     <script>

          interval: 3000,
